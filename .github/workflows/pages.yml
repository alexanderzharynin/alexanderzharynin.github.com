name: Build and Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  rename:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Rename genially.html to index.html
        run: |
          for dir in */ ; do
            if [ -f "${dir}genially.html" ]; then
              rm -f "${dir}index.html"
              mv "${dir}genially.html" "${dir

